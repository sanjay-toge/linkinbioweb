<div
  class="canvas"
  cdkDropList
  cdkDropListId="'dropList-main'"
  [cdkDropListData]="blocks"
  [cdkDropListConnectedTo]="dropListIds"
  (cdkDropListDropped)="onDrop($event)"
>
  <app-block-renderer
    *ngFor="let block of blocks; trackBy: trackByBlock"
    [block]="block"
    [parentDropListIds]="dropListIds"
    (blockUpdated)="onBlockUpdate($event)"
  ></app-block-renderer>
</div>
