<div cdkDropListGroup class="editor-wrapper">
  <app-toolbox></app-toolbox>

  <app-canvas
    [blocks]="blocks"
    class="canvas-container"
    (blockSelected)="onBlockSelected($event)"
  >
  </app-canvas>

  <app-properties-panel
    [selectedBlock]="selectedBlock"
    (updateBlock)="onUpdateBlock($event)"
  >
  </app-properties-panel>
</div>
